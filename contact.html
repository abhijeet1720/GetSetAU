<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us – GetSetAU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://img.icons8.com/color/48/phone.png" />
</head>
<body class="bg-white text-gray-800">

  <!-- Navigation -->
  <header class="bg-blue-700 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold hover:underline">GetSetAU</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="before-you-fly.html" class="hover:underline">Before You Fly</a>
        <a href="first-week.html" class="hover:underline">First Week</a>
        <a href="accommodation.html" class="hover:underline">Accommodation</a>
        <a href="jobs.html" class="hover:underline">Jobs</a>
        <a href="transport.html" class="hover:underline">Transport</a>
        <a href="banking.html" class="hover:underline">Banking</a>
        <a href="discounts.html" class="hover:underline">Discounts</a>
        <a href="checklist.html" class="hover:underline">Checklist</a>
        <a href="contact.html" class="underline font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12 max-w-3xl">
    <h2 class="text-4xl font-bold mb-8 text-center text-blue-700">Get in Touch</h2>
    <p class="mb-6 text-center">Have questions or suggestions? We'd love to hear from you!</p>

    <form action="https://formsubmit.co/your-email@example.com" method="POST" class="bg-gray-100 p-6 rounded-lg shadow-md space-y-6">
      <input type="hidden" name="_captcha" value="false" />
      <div>
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input id="name" name="name" type="text" required class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input id="email" name="email" type="email" required class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <div>
        <label for="message" class="block mb-2 font-semibold">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
      </div>
      <button type="submit" class="bg-blue-700 text-white py-3 px-6 rounded hover:bg-blue-800 transition font-semibold">Send Message</button>
    </form>

    
  </main>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white py-6 mt-10 text-center">
    <p>&copy; 2025 GetSetAU. Made with ❤️ in Melbourne</p>
  </footer>

</body>
</html>
